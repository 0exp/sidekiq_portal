inherit_gem:
  armitage-rubocop:
    - lib/rubocop.general.yml
    - lib/rubocop.rspec.yml

AllCops:
  UseCache: true
  TargetRubyVersion: 2.6.0
  Include:
    - bin/console
    - lib/**/*.rb
    - spec/**/*.rb
    - Gemfile
    - Rakefile
    - sidekiq-portal.gemspec

Naming/FileName:
  Exclude:
    - lib/sidekiq-portal.rb
